name: Build and Push InfiniteTalk Docker Image

on:
  push:
    branches: [main]
  workflow_dispatch:  # Manual trigger

env:
  DOCKER_USERNAME: livielx
  IMAGE_NAME: infinitetalk-comfyui

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours max for large image
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          echo "ðŸ§¹ Cleaning up disk space..."
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          df -h

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: |
          echo "âœ… Image pushed successfully!"
          echo "ðŸ“¦ Image: ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest"
